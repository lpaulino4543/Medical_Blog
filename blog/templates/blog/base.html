<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Blog - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Medical Blog</a>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
                    <a href="{% url 'post_create' %}" class="hover:underline">New Post</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Medical Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
